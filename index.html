<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Guest Options:</label>
      <select id="movie">
        <option value="30">Family - 30 ♡</option>
        <option value="30">Friend - 30 ♡</option>
        <option value="30">Kiwi - 30 ♡</option>
      </select>
    </div>
    <div>
      <!-- New Input Fields and Button -->
      <label for="code">Enter Code:</label>
      <input type="text" id="code" placeholder="Enter Code">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter Your Name">
      <button id="confirm">Confirm Seat</button>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>
      <!-- Remaining Rows (same as your existing code) -->
    </div>
    <p class="text">
      You have selected <span id="count">0</span> seat for <span id="total">0 ♡!</span> points!
    </p>
    <script src="script.js"></script>
  </body>
</html>
